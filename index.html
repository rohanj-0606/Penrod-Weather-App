<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width">
      <title>Weather Application</title>
      <link rel="stylesheet" type="text/css" href="css/salesforce-lightning-design-system.css">
      <link rel="stylesheet" href="css/site.css">
   </head>
   <body onload="findWeatherDetails()" >
      <div class="slds-page-header">
         <div>
            <a href="index.html"> <img class="slds-icon slds-icon--medium home-icon" src="assets/icons/utility/home.svg"></a>

      </div>
      <div  class="slds-grid slds-grid--frame">
         <div id="main-container" class="slds-grid slds-gutters">
            <div id="col1" class="slds-col">
               <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                     <div id="temp1" class="temperature">
                     </div>
                     <div id="humidity1" class="humidity">
                     </div>
                     <div id="min-temp1" class="min_temp">
                     </div>
                     <div id="max-temp1" class="max_temp">
                     </div>
                  </div>
               </div>
            </div>
            <div id="col2"  class="slds-col ">
               <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                     <div id="temp2" class="temperature">
                     </div>
                     <div id="humidity2" class="humidity">
                     </div>
                     <div id="min-temp2" class="min_temp">
                     </div>
                     <div id="max-temp2" class="max_temp">
                     </div>
                  </div>
               </div>
            </div>
            <div id="col3" class="slds-col ">
               <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                     <div id="temp3" class="temperature">
                     </div>
                     <div id="humidity3" class="humidity">
                     </div>
                     <div id="min-temp3" class="min_temp">

                     <div id="max-temp3" class="max_temp">
                     </div>
                  </div>
               </div>
            </div>
            <div id="col4"  class="slds-col">
               <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                     <div id="temp4" class="temperature">
                     </div>
                     <div id="humidity4" class="humidity">
                     </div>
                     <div id="min-temp4" class="min_temp">
                     </div>
                     <div id="max-temp4" class="max_temp">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer class="slds-p-around_large">
         <div class="slds-grid slds-grid_align-spread">
            <p class="slds-col">Penrod Weather Application</p>
            <p class="slds-col">&copy; Rohan Jain</p>
         </div>
      </footer>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
      <script src="script/index.js"></script>
   </body>
</html>
